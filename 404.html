<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Redirectingâ€¦</title>
        <script>
            // GitHub Pages SPA redirect
            // Stores the path in sessionStorage, then redirects to root
            // where index.html will restore the URL via replaceState
            sessionStorage.setItem(
                "spa-redirect",
                window.location.pathname +
                    window.location.search +
                    window.location.hash,
            );
            window.location.replace("/");
        </script>
    </head>
    <body></body>
</html>
